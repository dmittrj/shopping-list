<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css?3107">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="assets/js/own_types.js?3107"></script>
    <script src="assets/js/control.js?3107"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <div class="shoplist-container">
        <a class="shoplist-header-link" id="button-options">Options</a>
        <div class="shoplist-header">
            <h1 class="shoplist-title" id="shoplist-title"></h1>
            <div data-visible="false" class="shoplist-header-list" id="shopping-lists-list">
                <menu>
                </menu>
            </div>
        </div>
        <div class="shoplist-list" id="shoplist-list">
        </div>
        <div class="shoplist-footer">
            <button class="shoplist-button" id="shoplist-delete-ticked" style="display: none;" onclick="delete_ticked()">Remove ticked</button>
            <button class="shoplist-button" id="shoplist-add-item" onclick="UI.display_new_item_field()">Add</button>
        </div>
        <div class="shoplist-pop-up" id="shoplist-pop-up" style="display: none;">
            <menu>
                <li id="pop-up-rename"><a>Rename list</a></li>
                <li id="pop-up-delete"><a>Delete list</a></li>
                <li id="pop-up-share"><a>Share list</a></li>
                <li id="pop-up-collaborate"><a>Collaborate list</a>
                    <label class="shoplist-toggle-switch">
                        <input type="checkbox" id="pop-up-collaborate-toggle">
                        <span class="shoplist-toggle-slider"></span>
                    </label>
                    <a>Copy link</a>
                </li>
                <li id="pop-up-mode-switch"><a>Turn to dark mode</a></li>
                <li id="pop-up-cancel"><a>Cancel</a></li>
            </menu>
        </div>
    </div>
</body>
</html>
